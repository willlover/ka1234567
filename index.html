<head>

</head>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="style.css">
</head>

    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Dear Hannah.</strong>
                        <p>
                            i know this is unorthodox and a little bit corny but i made it this for you because idk tbh,haha anyway
                            <a href="Home.html">this not all of it press this :)</a>
	                    
							<strong>    Love, william<3</strong></p>
							<p>
							         
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>

<head>

    <title>GIF Background Example</title>
    <style>
        body {
            background-image: url('tulips.gif');
            background-size: cover; /* Ensures the GIF covers the entire background */
            background-repeat: no-repeat; /* Prevents the GIF from repeating */
            background-position: center; /* Centers the GIF */
            height: 100vh; /* Sets the height to 100% of the viewport height */
            margin: 0; /* Removes default margin */
        }
    </style>
</head>
